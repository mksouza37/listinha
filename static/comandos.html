<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Comandos da Listinha</title>
  <!-- Optional: Poppins. For PDF, WeasyPrint may use local fallback if Google is blocked. -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/pdf.css">
</head>
<body>
  <div class="container">
    <h1>Comandos da Listinha</h1>

    <ul class="command-list">
      <li class="command-item">
        <div class="command">
          <span class="command-code">i</span>
          <span class="command-desc">Incluir um item</span>
        </div>
        <div class="command-format"><strong>Formato:</strong> <code>i &lt;item&gt;</code></div>
        <div class="command-example"><span>i água</span></div>
        <div class="command-example"><span>i arroz - 5 kg</span></div>
      </li>

      <!-- ...repita as demais entradas exatamente como já tem... -->

    </ul>
  </div>
</body>
</html>
